query QueryMempoolTransactions($hashes: [String!]) {
  initialPeers
  daemonStatus {
    chainId
    peers {
      host
    }
  }
  pooledUserCommands(hashes: $hashes) {
    hash
    amount
    fee
    kind
    feeToken
    validUntil
    memo
    feePayer {
      publicKey
    }
    nonce
    receiver {
      publicKey
    }
    source {
      publicKey
    }
    token
  }
}
