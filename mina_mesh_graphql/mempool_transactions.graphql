query QueryMempoolTransactions($hashes: [String!]) {
  initialPeers
  daemonStatus {
    chainId
    peers {
      host
    }
  }
  pooledUserCommands(hashes: $hashes) {
    amount
    fee
    feePayer {
      publicKey
    }
    feeToken
    hash
    kind
    memo
    nonce
    receiver {
      publicKey
    }
    source {
      publicKey
    }
    token
    validUntil
  }
}
